<!DOCTYPE html>
<html lang="en">
<head>
  <title>A JavaScript project</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="app">
    <!-- Begin Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark"  data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hillel Chat App</a>
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> -->
        <!-- <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
          </ul>
        </div> -->
      </div>
    </nav>
    <!-- End Navbar -->

    <div class="app-container container">
      <!-- Begin User form -->
      <div class="row centered">
        <div class="col-sm-12 col-md-9">
          <form id="userConnectForm" class="row g-3 user-connect-form">
            <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">Username</label>
              <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Enter your username">
            </div>
            <div class="col-auto">
              <label for="inputUsername" class="visually-hidden">Username</label>
              <input id="usernameInput" type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
            <div class="col-auto">
              <button id="connectButton" type="button" class="btn btn-primary mb-3" disabled>Connect</button>
            </div>
          </form>
        </div>
      </div>
      <!-- End user form -->

      <!-- Begin Chat List -->
      <div class="row centered">
        <div class="col-sm-12 col-md-9">
          <div id="chatList" class="chat-list">

          </div>
        </div>
      </div>
      <!-- End Chat List -->

      <!-- Begin Message Input Form -->
      <div class="row centered">
        <div class="col-sm-12 col-md-9">
          <form id="messageInputSection" class=" g-3 message-form">
            <div class="form-desktop form-mobile">
              <div  class="message-input-section">
                <label for="messageInput" class="visually-hidden">Message</label>
                <textarea id="messageInputArea" type="text" class="form-control" id="messageInput" placeholder="Enter a message...">
              </div>
              <div class="message-submit-button">
                <button id="sendMessageButton" type="button" class="btn btn-primary mb-3">Send</button>
              </div>
            </div>
            <div class="disconnect-button">
              <button id="disconnectButton" type="button" class="btn btn-danger mb-3">Disconnect</button>
            </div>
          </form>
        </div>
      </div>
      <!-- End Message Input Form -->
    </div>

    <div class="footer">
      <p>by <a href="https://github.com/ownerofglory">@ownerofglory</a> for <a href="https://ithillel.ua/">Hillel IT School</a></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
